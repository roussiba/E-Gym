<div class="panel">
  <div class="panel-heading bg-gym">
  <h2 mat-dialog-title>Abonnement</h2>
</div>
<div class="panel-body">
  <mat-dialog-content class="mat-typography">
    
    <h3>{{data.textDialog}} </h3>
  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <div class="col-xs-6">
      <div class="padder-v"> 
          <button class="btn btn-default shadow m-l-3" mat-button mat-dialog-close>
          <span class="m-b-xs h3 block text-black-50">
                  <i class="fa fa-hand-o-down"></i></span> <small
              class="text-muted">NON</small> 
          </button>     
      </div>
  </div>
  <div class="col-xs-6">
      <div class="padder-v">
          <button class="btn btn-default shadow" mat-button [mat-dialog-close]="data" cdkFocusInitial>
              <span class="m-b-xs h3 block text-black-50">
                  <i class="fa fa-hand-o-up"></i></span> <small
              class="text-black">OUI</small> 
          </button> 
          </div>
  </div>
  </mat-dialog-actions>
</div>
</div>
