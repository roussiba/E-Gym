<form [formGroup]="data" (submit)="AddCorpulence()" autocomplete="off" action="" method="post" class="m-t col-lg-12 col-xs-12 form">

    <mat-card class="b b-2x b-info animated fadeInLeftBig">
        <mat-card-header class="bg-gym">
            <mat-card-title>
                Corpulence 
            </mat-card-title>
        </mat-card-header>
        <mat-card-content class="m-t">
    
            <div mat-dialog-content>
                <div class="row">
                    <div class="col-lg-6">
                        <div class="img-thumbnail" > 
                            <img width="75%" height="80%" class="img-thumbnail img-full img-responsive" src="./assets/images/mesure.jpg" class="dker"> </div>
                    </div>
                    <div class="col-lg-6">
                        <div class="row">
                            <input type="hidden" formControlName="ClientId" class="form-control">

                            <div class="col-lg-12">
                                <mat-form-field>
                                    <input required type="number" matInput formControlName="Poids" class="form-control" placeholder="Poids">
                                </mat-form-field>
                            </div>
                            <div class="col-lg-12">
                                <mat-form-field>
                                    <input required type="number" matInput formControlName="Epaule" class="form-control" placeholder="Epaule">
                                </mat-form-field>
                            </div>
                            <div class="col-lg-12">
                                <mat-form-field>
                                    <input required type="number" matInput formControlName="Taille" class="form-control" placeholder="Taille">
                                </mat-form-field>
                            </div>
                            <div class="col-lg-12">
                                <mat-form-field>
                                    <input required type="number" matInput formControlName="Cuisse" class="form-control" placeholder="Cuisse">
                                </mat-form-field>
                            </div>
                            <div class="col-lg-12">
                                <mat-form-field>
                                    <input required type="number" matInput formControlName="Hanche" class="form-control" placeholder="Hanche">
                                </mat-form-field>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div mat-dialog-actions align="center">
                <button mat-raised-button class="btn btn-warning" (click)="onNoClick()">Annuler</button>
                <button mat-raised-button type="submit" [disabled]="!data.valid" [mat-dialog-close]="data.value" class="btn btn-info" cdkFocusInitial>Enregistrer</button>
            </div>
        </mat-card-content>
    </mat-card>
    </form>
