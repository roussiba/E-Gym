<form [formGroup]="data" (submit)="AddProgramme()" autocomplete="off" class="col-lg-12 col-xs-12 form">
    
    <mat-card class="b shadow b-2x b-info animated fadeInLeft">
        <mat-card-header class="bg-gym">
            <mat-card-title>
                Nouveau Programme
            </mat-card-title>
        </mat-card-header>
        <mat-card-content class="m-t">
            <div mat-dialog-content>
                <div class="row">
                    <div class="col-lg-6">
                        <div class="img-thumbnail" > 
                            <img width="100%" height="100%" class="img-thumbnail img-responsive " src="./assets/images/programme-sport.jpg" class="dker"> </div>
                    </div>
                    <div class="col-lg-6 b-l b-4x b-info">
                        <div class="row">
                            
                            <div class="col-lg-6">
                                <mat-form-field appearance="outline">
                                    <mat-label>Date Debut Training</mat-label>
                                    <input matInput [matDatepicker]="picker1" formControlName="DateTrainingDebut">
                                    <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
                                    <mat-datepicker #picker1 color="primary"></mat-datepicker>
                                  </mat-form-field>
                            </div>
                            <div class="col-lg-6">
                                <mat-form-field  appearance="outline">
                                    <mat-label>Date Fin Training</mat-label>
                                    <input matInput [matDatepicker]="picker2" formControlName="DateTrainingFin">
                                    <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
                                    <mat-datepicker #picker2 color="primary"></mat-datepicker>
                                  </mat-form-field>
                            </div>
                            <div class="col-lg-6">
                                <mat-form-field appearance="outline">
                                    <mat-label>Heure Début Training</mat-label>
                                    <input matInput type="time" formControlName="HeureDebut" placeholder="Heure Début">
                                  </mat-form-field>
                            </div>
                            <div class="col-lg-6">
                                <mat-form-field appearance="outline">
                                    <mat-label>Heure Fin Training</mat-label>
                                    <input matInput type="time" formControlName="HeureFin" placeholder="Heure Fin">
                                  </mat-form-field>
                            </div>  
                            <div class="col-lg-12">
                                <mat-form-field appearance="outline">
                                    <mat-label>Entraineur Training</mat-label>
                                    <mat-select formControlName="EntraineurId">
                                      <mat-option *ngFor="let entr of mesEntraineurs" [value]="entr.id">{{entr.nom}} {{entr.prenom}}</mat-option>
                                    </mat-select>
                                  </mat-form-field>
                            </div>
                            
                            <div class="col-lg-12">
                                <div mat-dialog-actions align="center">
                                    <button mat-raised-button type="button" class="btn btn-warning" (click)="onNoClick()">Annuler</button>
                                    <button mat-raised-button type="submit" [disabled]="!data.valid" [mat-dialog-close]="data.value" class="btn btn-info" >Enregistrer</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </mat-card-content>
    </mat-card>
    </form>
