<!--The content below is only a placeholder and can be replaced.-->
<section class="vbox">
    <header class="bg-white header header-md navbar navbar-fixed-top-xs box-shadow ">
        <div class="navbar-header aside-md dk"> <a class="btn btn-link visible-xs" data-toggle="class:nav-off-screen,open"
            data-target="#nav,html"> <i class="fa fa-bars"></i> </a> <a href="#" class="navbar-brand"> <img
                src="../../../assets/images/logo.png" class="m-r-sm" alt="scale">
            <span class="hidden-nav-xs">E-GYM </span> </a> <a class="btn btn-link visible-xs" data-toggle="dropdown"
            data-target=".user"> <i class="fa fa-cog"></i> </a> </div>
            <ul class="nav navbar-nav navbar-right m-n hidden-xs nav-user user"> 
                <li>
                    <a [routerLink]="['/user/login']"  class="dropdown-toggle bg-gym" data-toggle="dropdown">
                        Login <i class="i i-user2"></i>
                    </a> 
                </li> 
            </ul>
    </header>
    <div class="container">
                <div class="row panel-body  m-t-lg">
                    <div class="col-lg-12 col-sm-12 col-md-12 col-xl-12">
                            <section>
                                <section class="panel panel-primary animated fadeInLeftBig shadow">
                                    <div class="panel-heading b-3x b-b"> Propiétaire Salle de gym et de musculation</div>
                                    <div class="panel panel-body">
                                        <div class="row clearfix">
                                            <section class="scrollable">
                                                <div class="wrapper">
                                                    <form (submit)="addProprietaire()" [formGroup]="proprietaireForm" autocomplete="off" action="" method="post" class="col-lg-12 col-xs-12 form">
                                
                                                    <section class="panel bg-primary">
                                                        <div class="panel-body">
                                                            <div class="row">
                                                                <div class="col-lg-6 col-xs-12 text-center">
                                                                    <div class="inline">
                                                                        <div class="img-thumbnail" > 
                                                                            <img width="100%" height="100%" class="img-thumbnail img-full img-responsive" src="./assets/images/abon.jpeg" class="dker"> </div>
                                                                    </div>
                                                                </div>
                                                                <div class="col-lg-6 col-xs-12 b-l b-2x b-info">
                                                                        <div class="form-group col-lg-6 col-md-12 col-xl-12">
                                                                            <label class="text-white"><strong>Nom *</strong></label>
                                                                            <div class="input-group m-b">
                                                                                <span class="input-group-addon"><i class="i i-user2"></i></span>
                                                                                <input formControlName="Nom" required type="text" class="form-control" placeholder="Nom">
                                                                            </div>
                                                                        </div>
                                                                        <div class="form-group col-lg-6 col-md-12 col-xl-12">
                                                                            <label class="text-white"><strong>Prenom *</strong></label>
                                                                            <div class="input-group m-b">
                                                                                <span class="input-group-addon"><i class="i i-user2"></i></span>
                                                                                <input formControlName="Prenom" required type="text" class="form-control" placeholder="Prenom">
                                                                            </div>
                                                                        </div>
                                                                        <div class="form-group col-lg-6 col-md-6 col-xl-12">
                                                                            <label class="text-white"><strong>Téléphone *</strong></label>
                                                                            <div class="input-group m-b">
                                                                                <span class="input-group-addon"><i class="i i-phone3"></i></span>
                                                                                <input (change)="CheckTelephone(Telephone)" formControlName="Telephone" required type="text" class="form-control" placeholder="Téléphone">
                                                                            </div>
                                                                        </div>
                                                                        <div class="form-group col-lg-6 col-md-6 col-xl-12">
                                                                            <label class="text-white"><strong> Sexe *</strong></label>
                                                                            <div class="input-group m-b">
                                                                                <span class="input-group-addon"><i class="fa fa-male"></i><i class="fa fa-female"></i></span>
                                                                                <select formControlName="Sexe" required class="form-control" placeholder="Sexe">
                                                                                    <option value="Masculin">Masculin</option>
                                                                                    <option value="Feminin">Feminin</option>
                                                                                </select>
                                                                            </div>
                                                                        </div>
                                                                        <div class="form-group col-lg-6 col-md-6 col-xl-12">
                                                                            <label class="text-white"><strong> Password *</strong></label>
                                                                            <div class="input-group m-b">
                                                                                <span class="input-group-addon"><i class="fa fa-male"></i><i class="fa fa-female"></i></span>
                                                                                <input formControlName="Password" required type="password" class="form-control" placeholder="Password">
                                                                            </div>
                                                                            <div *ngIf="Password.touched && Password.invalid" class="error-msg">
                                                                                <!--<div *ngIf="Password.errors.required">password  is required</div>-->
                                                                                <div *ngIf="Password.errors.minlength"><small class="text-white">minimum 6 caractères</small></div>
                                                                            </div>
                                                                        </div>
                                                                        <div class="form-group col-lg-6 col-md-6 col-xl-12">
                                                                            <label class="text-white"><strong> Password Confirmé *</strong></label>
                                                                            <div class="input-group m-b">
                                                                                <span class="input-group-addon"><i class="fa fa-male"></i><i class="fa fa-female"></i></span>
                                                                                <input formControlName="PasswordConfirm" required type="password" class="form-control" placeholder="PasswordConfirm">
                                                                            </div>
                                                                            <div *ngIf="PasswordConfirm.dirty || PasswordConfirm.touched">
                                                                                <small class="text-white" *ngIf="proprietaireForm.hasError('notSame')">* Le mot de passe est different.</small>
                                                                            </div>
                                                                        </div>
                                                                       
                                                                        
                                                                        <div class="col-xs-12 text-center">
                                                                            <div class="padder-v"> 
                                                                                <button type="submit" [disabled]="!proprietaireForm.valid" class="btn btn-info b-white b-2x bg-gym shadow">
                                                                                    <span class="m-b-xs h3 block text-white">
                                                                                        <i class="i i-user3"></i></span> <small
                                                                                    class="text-white-50 text-break">Valider</small> 
                                                                                </button> 
                                                                            </div>
                                                                        </div>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </section>
                                                </form>
                                
                                                </div>
                                            </section>
                                        </div>
                                    </div>
                                </section>
                            </section>
                        </div>
                </div>
            <!-- footer -->
            <footer id="footer">
                <div class="text-center">
                    <p> <small>E-GYM By @GENISYS &copy; 2020</small> </p>
                </div>
            </footer>
    </div>
