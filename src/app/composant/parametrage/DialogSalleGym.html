<form [formGroup]="data" (submit)="AddSalleGym()" autocomplete="off" action="" method="post" class="m-t col-lg-12 col-xs-12 form">

<mat-card class="b b-2x b-info animated fadeInLeftBig">
    <mat-card-header class="bg-gym">
        <mat-card-title>
            Nouvelle salle de gym et de musculation
        </mat-card-title>
    </mat-card-header>
    <mat-card-content class="m-t">

        <div mat-dialog-content>
            <div class="row">
                <div class="col-lg-6">
                    <div class="img-thumbnail" > 
                        <img width="100%" height="100%" class="img-thumbnail img-full img-responsive" src="./assets/images/salle.jpg" class="dker"> </div>
                </div>
                <div class="col-lg-6">
                    <div class="row">
                        <div class="col-lg-6">
                            <mat-form-field>
                                <input required matInput formControlName="LibelleSalle" class="form-control" placeholder="Libelle">
                            </mat-form-field>
                        </div>
                        <div class="col-lg-6">
                            <mat-form-field>
                                <input required matInput formControlName="Adresse" class="form-control" placeholder="Adresse">
                            </mat-form-field>
                        </div>
                        <div class="col-lg-6">
                            <mat-form-field>
                                <input required matInput (blur)="CheckTelephone(Telephone)" formControlName="Telephone" class="form-control" placeholder="Telephone">
                            </mat-form-field>
                        </div>
                        <div class="col-lg-6">
                            <mat-form-field>
                                <input required type="number" matInput formControlName="PrixPassager" class="form-control" placeholder="Prix Passager">
                            </mat-form-field>
                        </div>
                        <div class="col-lg-6">
                            <mat-form-field>
                                <input required matInput formControlName="Localisation" class="form-control" placeholder="Localisation">
                            </mat-form-field>
                        </div>
                        <div class="col-lg-6">
                            <div class="form-group">
                                <label class="control-label">Télécharger une photo</label>
                                <input required formControlName="Photo" type="file" (change)="photoChange($event)" class="form-control" placeholder="file">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div mat-dialog-actions align="center">
            <button mat-raised-button class="btn btn-warning" (click)="onNoClick()">Annuler</button>
            <button mat-raised-button type="submit" [disabled]="!data.valid" [mat-dialog-close]="data.value" class="btn btn-info" cdkFocusInitial>Enregistrer</button>
        </div>
    </mat-card-content>
</mat-card>
</form>
