<section class="panel box-shadow animated fadeInLeftBig">
    <div class="row wrapper m-b b-b">
        <div class="col-sm-6 col-lg-3 m-t col-xs-12 col-md-6">
            Mes Clients abonnés
        </div>
        <div class="col-sm-6 col-lg-3 col-xs-12 m-t col-md-6">
            <div class="input-group"> <input type="text" class="input-sm form-control"
                    placeholder="Search"> <span class="input-group-btn"> <button
                        class="btn btn-sm btn-default" type="button">Go!</button> </span>
            </div>
        </div>
        <div class="col-sm-6 col-lg-3 m-t col-xs-12 col-md-6">
            <a [routerLink]="['/Gym/Dashboard/NouveauAbonne', id]" class="col-xs-12" mat-raised-button  type="button"><i class="fa fa-user"></i> Nouveau Abonné</a > 
        </div>
        <div class="col-sm-6 col-lg-3 m-t col-xs-12 col-md-6" *ngIf="id != 0">
            <a [routerLink]="['/Gym/Dashboard/Paramettrage']"  mat-raised-button class="btn-info col-xs-12" type="button"><i class="fa fa-home"></i> Mes Salles</a > 
        </div>
    </div>
    <div class="panel-body" *ngIf="mesAbonnes !== undefined; else templateAbonne">
        <div *ngFor="let abonne of mesAbonnes; trackBy:abonne.nom" class="col-lg-3 col-sm-6 col-md-6 col-xs-12">
            <section class="panel panel-primary shadow-lg">
                <div class="panel-body">
                    <div class="clearfix text-center m-t">
                        <div class="inline">
                            <div class="easypiechart" data-percent="75" data-line-width="5"
                                data-bar-color="#4cc0c1" data-track-Color="#f5f5f5"
                                data-scale-Color="false" data-size="134" data-line-cap='butt'
                                data-animate="1000">
                                <div class="thumb-lg"> <img src="./assets/images/FileImage/{{abonne.photo}}"
                                        class="img-thumbnail img-responsive" style="height: 150px !important;"> </div>
                            </div>
                            <div class="h4 text-black m-t m-b-xs">{{abonne.nom}} {{abonne.prenom}}</div> <small
                                class="text-black m-b b-black b-b b-2x"><strong>{{abonne.telephone}}</strong></small>
                        </div>
                    </div>
                </div>
                <footer class="panel-footer bg-info text-center">
                    <div class="row pull-in">
                        <div class="col-xs-12">
                            <div class="padder-v"> 
                                <a [routerLink]="['/Gym/Dashboard/EspaceClient', abonne.id]" mat-button
                                    class="btn btn-primary shadow" title="L'espace client">
                                    <span class="m-b-xs h3 block text-white-50">
                                        <i class="i i-eye2"></i></span> <strong>Espace</strong> 
                                </a>     
                            </div>
                        </div>
                    </div>
                </footer>
            </section>
        </div>
        <div *ngIf="mesAbonnes.length === 0">
            <section class="panel panel-primary shadow-lg text-center">
                <div class="panel-body">
                    <p>Pas de données</p>
                </div>
            </section>
        </div>
    </div>
    <ng-template #templateAbonne>
        <div class="panel-body text-center" >
            <img class="img-thumbnail" width="50" height="50" src="./assets/images/Blocks-1s-200px.gif" alt="En chargement..." />
        </div>
    </ng-template>
</section>
