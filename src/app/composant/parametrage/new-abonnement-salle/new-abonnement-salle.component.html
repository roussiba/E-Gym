<form [formGroup]="data" (submit)="AddNouveauAbonnement()" autocomplete="off" action="" method="post" class="m-t col-lg-12 col-xs-12 form">

    <mat-card class="b b-2x b-info animated fadeInLeftBig">
        <mat-card-header class="bg-gym">
            <mat-card-title>
                Nouveau abonnement salle de gym et de musculation
            </mat-card-title>
        </mat-card-header>
        <mat-card-content class="m-t">
    
            <div mat-dialog-content>
                <div class="row">
                    <div class="col-lg-6">
                        <div class="img-thumbnail" > 
                            <img width="100%" height="100%" class="img-thumbnail img-full img-responsive" src="./assets/images/salle.jpg" class="dker"> </div>
                    </div>
                    <div class="col-lg-6">
                        <div class="row">
                            <input type="hidden" formControlName="SalleId" class="form-control">

                            <div class="col-lg-6">
                                <mat-form-field>
                                    <input required matInput formControlName="Libelle" class="form-control" placeholder="Libelle">
                                </mat-form-field>
                            </div>
                            <div class="col-lg-6">
                                <mat-form-field>
                                    <input required type="number" matInput formControlName="PrixAbonnement" class="form-control" placeholder="Prix Abonnement">
                                </mat-form-field>
                            </div>
                            <div class="col-lg-6">
                                <mat-form-field>
                                    <input required type="number" matInput formControlName="MontantAdhesion" class="form-control" placeholder="Montant Adhesion">
                                </mat-form-field>
                            </div>
                            <div class="col-lg-6">
                                <mat-form-field>
                                    <input required type="number" matInput formControlName="Mensualite" class="form-control" placeholder="MensualitÃ©">
                                </mat-form-field>
                            </div>
                            <div class="col-lg-6">
                                <mat-form-field>
                                    <input required type="number" matInput formControlName="AutresFrais" class="form-control" placeholder="Autres Frais">
                                </mat-form-field>
                            </div>
                            <div class="col-lg-6">
                                <mat-form-field>
                                    <input required type="number" matInput formControlName="Promotion" class="form-control" placeholder="Promotion">
                                </mat-form-field>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div mat-dialog-actions align="center">
                <button mat-raised-button class="btn btn-warning" (click)="onNoClick()">Annuler</button>
                <button mat-raised-button type="submit" [disabled]="!data.valid" [mat-dialog-close]="data.value" class="btn btn-info" cdkFocusInitial>Enregistrer</button>
            </div>
        </mat-card-content>
    </mat-card>
    </form>
