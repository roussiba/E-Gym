<form [formGroup]="data" (submit)="AddTraining()" autocomplete="off" class="m-t col-lg-12 col-xs-12 form">
    
    <mat-card class="b shadow b-2x b-info animated fadeInLeftBig">
        <mat-card-header class="bg-gym">
            <mat-card-title>
                Nouveau Training
            </mat-card-title>
        </mat-card-header>
        <mat-card-content class="m-t">
            <div mat-dialog-content>
                <div class="row">
                    <div class="col-lg-6 m-t-lg">
                        <div class="img-thumbnail" > 
                            <img width="100%" height="100%" class="img-thumbnail img-full img-responsive " src="./assets/images/training.png" class="dker"> </div>
                    </div>
                    <div class="col-lg-6 b-l b-4x b-info">
                        <div class="row">
                            <div class="col-lg-12">
                                <mat-form-field>
                                    <input required type="text" (change)="CheckNomTraining()" matInput formControlName="NomTraining" class="form-control" placeholder="Nom Training">
                                </mat-form-field>
                            </div>
                            
                            <div class="col-lg-6">
                                <mat-form-field>
                                    <input required type="number" matInput formControlName="MontantAdhesion" class="form-control" placeholder="Montant d'adhesion">
                                </mat-form-field>
                            </div>
                            <div class="col-lg-6">
                                <mat-form-field>
                                    <input required type="number" matInput formControlName="NombreParticipant" class="form-control" placeholder="Nombre de participant">
                                </mat-form-field>
                            </div>
                            <div class="col-lg-6">
                                <mat-form-field>
                                    <input type="text" matInput formControlName="Note" class="form-control" placeholder="Note">
                                </mat-form-field>
                            </div>
                            <div class="col-lg-6">
                                <mat-form-field appearance="fill">
                                    <mat-label>Répétition</mat-label>
                                    <mat-select formControlName="Repetition1" multiple>
                                      <mat-option *ngFor="let topping of typesOfShoes" [value]="topping">{{topping}}</mat-option>
                                    </mat-select>
                                  </mat-form-field>
                            </div>
                            <div class="col-lg-12">
                                <mat-form-field appearance="fill">
                                    <mat-label>Abonnement Lié</mat-label>
                                    <mat-select formControlName="AbonnementId">
                                      <mat-option *ngFor="let abonnement of mesAbonnements" [value]="abonnement.id">{{abonnement.libelle}}</mat-option>
                                    </mat-select>
                                  </mat-form-field>
                            </div>
                            <div class="col-lg-12">
                            <hr class="b-2x" />

                                <div class="form-group">
                                    <label class="control-label">Télécharger une photo</label>
                                    <input formControlName="Photo" type="file" (change)="photoChange($event)" class="form-control" placeholder="file">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div mat-dialog-actions align="center">
                <button mat-raised-button type="button" class="btn btn-warning" (click)="onNoClick()">Annuler</button>
                <button mat-raised-button type="submit" [disabled]="!data.valid" [mat-dialog-close]="data.value" class="btn btn-info" >Enregistrer</button>
            </div>
        </mat-card-content>
    </mat-card>
    </form>
