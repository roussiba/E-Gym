<div class="panel panel-default">
    <header class="panel-heading">
        <a [routerLink]="['/Gym/Dashboard/Training']" class="btn btn-sm btn-success m-b-xs m-r active2 shadow rounded-right"><i class="i i-2x i-flow-tree m-r"></i> Mes training </a> 
        <button (click)="openNewTraining()" class="btn btn-sm btn-default shadow m-b-xs"><i class="i i-2x i-plus2 m-r"></i>Nouveau Training</button>          
    </header>
    <div class="panel-body">
        <section id="content">
    <section class="vbox">
        <section class="scrollable wrapper-lg">
            <div class="row m-b">
                <div class="col-sm-6 col-md-4" *ngFor="let item of training; let i=index">
                    <section class="panel b-a">
                        <div class="panel-heading no-border bg-primary lt"> <span
                                class="pull-right badge dk m-t-sm">{{item.nombreParticipant}}</span> <a [routerLink]="[ ]"
                                class="h4 text-lt m-t-sm m-b-sm block font-bold">{{item.nomTraining}}</a> </div>
                        <div class="panel-body"> <span class="pull-right text-muted">{{item.montantAdhesion}}</span> <a
                            [routerLink]="[ ]" class="block m-b text-ellipsis">{{item.note}}</a>
                            <div id="b-c" class="text-center">
                               
                                <div class="m-b m-t text-center">
                                    <img [src]="sanitize(localUrl[i])" class="img-rounded img-responsive b-2x b b-info" width="100%" height="100%" alt="">
                                </div>
                            </div>
                            <div class="row text-center m-t">
                                <div class="col-xs-6">
                                    <p>Montant</p>
                                    <h3 class="font-thin">{{item.montantAdhesion}}</h3>
                                </div>
                                <div class="col-xs-6">
                                    <p>Nombre de Place</p>
                                    <h3 class="font-thin">{{item.nombreParticipant}}</h3>
                                </div>
                            </div>
                        </div>
                        <div class="clearfix panel-footer"> 
                            <button title="Programmer" mat-raised-button color="primary" (click)="ProgrammerTraining(item.id)" class="pull-right bg-gym"><i class="i i-graph"></i> Programmer</button> 

                            <button title="Modifier" mat-raised-button (click)="ModifierTraining(item.id)" class="btn btn-rounded btn-default"><i class="i i-pencil text-muted"></i></button> 
                            <button title="Desactiver" mat-raised-button (click)="SupprimerTraining(item.id)" class="btn btn-rounded btn-default"><i class="i i-trashcan text-muted"></i></button> 

                        </div>
                    </section>
                </div>
            </div>
            <div>
                <div class="btn-group"> <button type="button"
                        class="btn btn-sm btn-default btn-rounded"><i
                            class="i i-arrow-left4"></i></button> <button type="button"
                        class="btn btn-sm btn-default btn-rounded"><i
                            class="i i-arrow-right4"></i></button> </div>
            </div>
        </section>
    </section> <a href="#" class="hide nav-off-screen-block" data-toggle="class:nav-off-screen,open"
        data-target="#nav,html"></a>
        </section>
        
</div>
</div>
